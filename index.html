<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Auri's Space Registration Form</title>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

<body>
    <div class="container">
        <div class="title">Register for Auri's Space</div>
        <form id="registrationForm"
        method="post"
        action="https://script.google.com/macros/s/AKfycbxktkht03Zu0n0UGy8vMk_SB9d5uGO3GoFJWQn4CGheCBc7BnEEvl1Vdb6SSEnNg-B-bQ/exec">
            <div class="user-info">
                <div class="input-box">
                    <span class="details">Full name</span>
                    <input type="text" name="Full Name" placeholder="Enter your full name" required>
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" name="Username" placeholder="Enter your username" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" name="Email" id="email" placeholder="Enter your email" required>
                </div>                
                <div class="input-box">
                    <span class="details">Date of Birth</span>
                    <input type="date" name="Date of Birth" id="birthday" name="birthday">
                    <small id="ageError" class="error-message">You must be at least 18 years old.</small>
                </div>
                <div class="input-box">
                    <span class="details">Address</span>
                    <input type="text" name="Address" placeholder="Enter your home address" required>
                </div>
                <div class="input-box">
                    <span class="details">Contact Number</span>
                    <input type="tel" name="Contact Number" id="contactNumber" placeholder="Enter your contact number" required>
                    <small class="error-message">Please enter a valid 11-digit phone number.</small>
                </div>                
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" name="Password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="password" name="Confirm Password" id="confirmPassword" placeholder="Confirm your password" required>
                    <small id="passwordError" class="error-message">Passwords do not match.</small>
                </div>                
            </div>
            <div class="gender-info">
                <input type="radio" name="Gender" id="opt-1" value="Male">
                <input type="radio" name="Gender" id="opt-2" value="Female">
                <input type="radio" name="Gender" id="opt-3" value="Prefer not to say">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="opt-1">
                        <span class="option one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="opt-2">
                        <span class="option two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="opt-3">
                        <span class="option three"></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div>
            </div>            
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
<script src="index.js"></script>
</body>
</html>
